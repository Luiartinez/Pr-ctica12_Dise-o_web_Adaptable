<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Manipulacion del Dom</title>
</head>
<body>
    <div class="container">
        <h1>Ejemplo: Crear, modificar y guardar en el Dom</h1>
        <div id="info-container">
            <p id="info">Texto inicial que puede ser modificado</p>
            <button id="modificar-btn">Modificar Texto</button>
            <button id="guardar-btn">Guardar Cambios</button>
            <div id="contenedor"></div>
        </div>
    
        <div id="crear-container">
            <h2>Agregar Nuevo contenido</h2>
            <button id="crear-parrafo-btn">Agregar párrafo</button>
            <button id="crear-boton-evento-btn">Agregar botón con eventos</button>
        </div>
    </div>
    

    <script src="Script.js"></script>   
</body>
</html>
